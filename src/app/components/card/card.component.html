<div class="card">
  <!-- <img class="card-img" src="" alt="Image" /> -->
  <img class="card-img" [src]="article.urlToImage"/>
  <div class="card-content">
    <h1 class="card-header">{{ article.title }}</h1>
    <p class="card-author">{{ article.author }}</p>
    <p class="card-text">
      {{article.description}}
    </p>
    <div class="card-footer">
      <p class="card-date"> {{ article.publishedAt }}</p>
      <button class="card-btn">Read More</button>
    </div>
  </div>
</div>
